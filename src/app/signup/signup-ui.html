<form
  (submit)="onSignup(login, password)"
  class="card-container form_signup">
  <h3 x-large class="sample-content">User Signup</h3>
  <md-input class="demo-full-width signup-login" type="text" name="login" placeholder="login(email)" [(ngModel)]="login">
  </md-input>
  <br />
  <md-input class="demo-full-width signup-password" type="password" name="password" placeholder="password" [(ngModel)]="password">
  </md-input>
  <br />
  <button class="submit_signup mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" name="signupButton">Sign up</button>
  <br /> <br />
  <span class="tp-message">{{ signupMessage }}</span>
</form>
