<div *ngIf=!userId>
  <form
    (submit)="onLogin(login, password)"
    class="card-container form_login">
      <h3 x-large class="sample-content">Login</h3>
      <md-input class="demo-full-width input-login" type="text" name="login" placeholder="login" [(ngModel)]="login">
      </md-input>
        <br />
      <md-input class="demo-full-width input-password" type="password" name="password" placeholder="password" [(ngModel)]="password">
      </md-input>
    <br />
      <button class="submit_login mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" name="loginButton">Login</button>
    <br /> <br />
      <span class="tp-message">{{ loginMessage }}</span>
  </form>
</div>
