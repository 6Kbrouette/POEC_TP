<form
  (submit)="onLogin(login, password)"
  class="card-container">
    <h1 x-large class="sample-content">User authentification</h1>
    <input type="text" name="login" placeholder="login" [(ngModel)]="login">
    <input type="text" name="password" placeholder="password" [(ngModel)]="password">
    <button type="submit" name="loginButton">Login</button>
    <span class="tp-message">{{ loginMessage }}</span>
</form>
